[bar/main]
monitor = ${env:MONITOR1}
width = 100%
height = 27
radius = 0
fixed-center = true

background = #282a36
foreground = #b0c4bb

line-size = 3
line-color =

border-size = 0
border-color =

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = "Source Code Pro Semibold:size=10;1"
font-1 = "Font Awesome 5 Free:style=Solid:size=10;1"
font-2 = "Font Awesome 5 Brands:size=10;1"

modules-left = network docker
modules-center = i3
modules-right = now-playing battery pavolume popup-calendar

tray-position = left
;tray-padding =
wm-restack = i3
#override-redirect = true

cursor-click = pointer
cursor-scroll = ns-resize

[bar/secondary]
monitor = ${env:MONITOR2}
width = 100%
height = 27
radius = 0
fixed-center = true

background = #282a36
foreground = #b0c4bb

line-size = 3
line-color =

border-size = 0
border-color =

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = "Source Code Pro Semibold:size=10;1"
font-1 = "Font Awesome 5 Free:style=Solid:size=10;1"
font-2 = "Font Awesome 5 Brands:size=10;1"

modules-left = network 
modules-center = i3
modules-right = battery popup-calendar


tray-position =
;tray-padding =
wm-restack = i3
#override-redirect = true

cursor-click = pointer
cursor-scroll = ns-resize

[colors]
background = #2f2f38
foreground = #b0c4bb
green = #50fa7b

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = #ff007f
label-mode-background = #2f2f38

label-focused = %index%
label-focused-background = #81a2be
label-focused-foreground = #2f2f38
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-background = #688486
label-unfocused-foreground = #2f2f38
label-unfocused-padding = 2

label-visible = %index%
label-visible-background = #688486
label-visible-foreground = #2f2f38
label-visible-padding = 2

label-urgent = %index%
label-urgent-background = #ff007f
label-urgent-padding = 2

[module/network]
type = internal/network
interface = wlp2s0
interval = 2.0
ping-interval = 10

format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>
label-connected = %essid%
label-disconnected =    not connected
label-disconnected-foreground = #66

ramp-signal-0 =   0%  
ramp-signal-1 =  25% 
ramp-signal-2 =  50% 
ramp-signal-3 =  75% 
ramp-signal-4 = 100% 

animation-packetloss-0 = 
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = 
animation-packetloss-1-foreground = #2f2f38
animation-packetloss-framerate = 500

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
full-at = 99

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ADP1

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5

format-charging = <animation-charging> <label-charging>
label-charging = %percentage%%
format-charging-foreground = ${colors.foreground}
format-charging-background = ${colors.background}
format-charging-underline = ${colors.green}

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%
format-discharging-underline = #c7ae25
format-discharging-foreground = ${colors.foreground}
format-discharging-background = ${colors.background}

format-full-prefix = " "
format-full-prefix-foreground = ${colors.green}
format-full-underline = ${colors.green}
format-full-foreground = ${colors.foreground}
format-full-background = ${colors.background}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = #c7ae25

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.green}
animation-charging-framerate = 750

[module/pavolume]
type = custom/script
tail = true
label = %output%
exec = ~/.config/polybar/scripts/pavolume.sh --listen
click-right = exec pavucontrol
click-left = ~/.config/polybar/scripts/pavolume.sh --togmute
scroll-up = ~/.config/polybar/scripts/pavolume.sh --up
scroll-down = ~/.config/polybar/scripts/pavolume.sh --down
format-underline = #81a2be
format-foreground = ${colors.foreground}
format-background = ${colors.background}

[module/docker]
type = custom/script
exec = docker ps --format '{{.Names}}' | sed -z 's/\n/, /g;s/, $/\n/'
interval = 1
label =   %output%

[module/popup-calendar]
type = custom/script
exec = ~/.config/polybar/scripts/popup-calendar.sh
interval = 1
click-left = ~/.config/polybar/scripts/popup-calendar.sh --popup &

[module/now-playing]
type = custom/script
tail = true
;format-prefix = ""
format = <label>
exec = ~/.config/polybar/scripts/polybar-now-playing

[module/vpn]
type = custom/script
exec = ~/.config/polybar/polybar-vpn-controller/vpn_module.sh
click-left = ~/.config/polybar/polybar-vpn-controller/vpn_module.sh --toggle-connection &
click-right = ~/.config/polybar/polybar-vpn-controller/vpn_module.sh --location-menu &
click-middle = ~/.config/polybar/polybar-vpn-controller/vpn_module.sh --ip-address &
interval = 1
format = <label>

